<!DOCTYPE html>
<html>
	<head>
	  <title>sign up page</title>
	  <link rel="stylesheet" type="text/css" href="style.css">
	  <link rel="stylesheet" type="text/css" href="css/all.css">
	  
	</head>
	<body>
		<a href="#">&#x21e6;Back</a>
		<div class="container">
			<div class="form-control">
				<form id="form"  method="post">
				
				    <input id="firstname" type="text" name="text" placeholder="First name"><br>
				    
					<input id="surname" type="text" name="text" placeholder="Surname" ><br>
					
				    <input type="password" id="password"name="password" placeholder="New password"><br>
					
					<input type="url" name="url" id="url"placeholder="Enter URL"><br>
					
					<input type="Email" name="text" id="email"placeholder="Email address"><br>
					
					<input type="file" name="file" accept="video/*">

					<input type="file" name="file" accept=".doc" id="doc"><br><br>
	
					<label for="date">Date:</label>
					<input type="date" name="date" id="date"><br>

					<label for="gender">Gender:</label>

					<label for="female">Female</label>
					<input type="radio" id="female" name="gender" value="female">
					

					<label for="male">Male</label>
					<input type="radio" id="male" name="gender" value="male">
					

					<label for="custom">Custom</label>
					<input type="radio" id="custom" name="gender" value="custom">
					
						
					<p class="by-clicking">By clicking Sign Up, you agree to our <a href="#">Terms</a>
				    <a href="#">,Data Policy</a> and <a href="#">Cookie Policy.</a> You may recieve SMS notifications from us and can opt out at any time.</p>
				    <label for="sign-up">
				    <input type="checkbox" name="subscribe" checked="checked"/>
					Sign me up for email upadates
					</label><br>
				    <input id="submit" type="submit" value="Sign Up">
				</form>
			</div>
			
		</div>
		<script src="./javascript/script.js"></script>
	</body>
</html>
